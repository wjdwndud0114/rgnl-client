<mat-card class="gov-card mb-3">
    <mat-card-header>
        <div mat-card-avatar class="post-avatar"></div>
        <mat-card-title>{{gov.FirstName}} {{gov.LastName}}</mat-card-title>
        <mat-card-subtitle>{{gov.Email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>description??</mat-card-content>
    <mat-card-actions>
        <div *ngIf="!loading">
            <button mat-raised-button [disabled]="loading" class="wave-effect px-4" color="primary">Follow</button>
            <button mat-raised-button [disabled]="loading" class="wave-effect px-4" color="primary">Unfollow</button>
        </div>

        <mat-spinner class="align-self-center py-5" *ngIf="loading"></mat-spinner>
    </mat-card-actions>
</mat-card>
