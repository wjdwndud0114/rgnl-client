<div class="wall-container">
    <mat-toolbar color="primary">
            <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()">
                <i *ngIf="!snav.opened" class="fas fa-bars fa-2x"></i>
                <i *ngIf="snav.opened" class="fas fa-times fa-2x"></i>
            </button>
            <span class="ml-3">RGNL</span>
            <div class="right">
                <button (click)="signout()" mat-raised-button class="wave-effect px-2" color="accent">
                    <i class="fas fa-power-off"></i>  Sign Out
                </button>
            </div>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'">
            <span>Welcome!</span>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-tab-group class="p-3">
                <mat-tab label="Your Feed">
                    <app-post-view></app-post-view>
                </mat-tab>
                <mat-tab label="Find Government Users">
                    <app-gov-view></app-gov-view>
                </mat-tab>
            </mat-tab-group>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
