<mat-card>
    <img width="50px" src="{{post.AppUser.PictureUrl || 'assets/default_profile.png'}}" />
    <label>{{post.Title}}</label>
    <span>{{post.Content}}</span>
    <span>{{post.CreatedDate}}</span>
    <span>{{post.AppUser.FirstName}}</span>
    <span>{{post.AppUser.LastName}}</span>
    <span>{{post.AppUser.Email}}</span>
</mat-card>
