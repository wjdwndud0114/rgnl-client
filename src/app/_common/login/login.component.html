<mat-card class="login-card">
    <div fxLayoutAlign="center center" class="logo">
        <img src="assets/logo.png" />
    </div>
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title fxLayoutAlign="center center">Sign in</mat-card-title>
        <mat-card-subtitle>with your RGNL account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" class="large-font" formControlName="username" />
                <mat-error *ngIf="f.username.errors">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.email">Please enter a valid email</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" class="large-font" formControlName="password" />
                <mat-error *ngIf="f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </mat-error>
            </mat-form-field>

            <!-- TODO: add remember me checkbox -->

            <mat-card-actions>
                <div *ngIf="!loading">
                    <div fxLayoutAlign="space-between start" class="large-font">
                        <a href="/register">Register</a>
                        <button mat-raised-button type="submit" [disabled]="loading || (fbWindow && fbWindow.open)"
                            class="wave-effect login-button large-font" color="primary">Login</button>
                    </div>

                    <div class="social-login" fxLayout="column" fxLayoutGap="gappx" fxLayoutAlign="center center">
                        <p>or sign in with:</p>
                        <button mat-raised-button type="button" class="btn-fb waves-light" (click)="fbLogin()"
                            matWavesEffect>
                            <i class="fab fa-facebook-f left"></i> Facebook
                        </button>
                    </div>
                </div>

                <mat-spinner *ngIf="loading"></mat-spinner>
            </mat-card-actions>

            <div *ngIf="error && !loading" class="growler error">{{error}}</div>
        </form>
    </mat-card-content>
</mat-card>
