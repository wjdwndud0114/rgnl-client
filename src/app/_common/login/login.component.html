<mat-card class="login-card">
    <div class="logo">
        <img src="assets/logo.png" />
    </div>
    <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
        <mat-card-subtitle>with your RGNL account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()"> 
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="username" />
                <mat-error *ngIf="f.username.errors">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.email">Please enter a valid email</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </mat-error>
            </mat-form-field>

            <!-- TODO: add remember me checkbox -->

            <mat-card-actions>
                <div *ngIf="!loading">
                    <div class="d-flex justify-content-between">
                        <a href="/register">Register</a>
                        <button mat-raised-button [disabled]="loading" class="wave-effect"
                            color="primary">Login</button>
                    </div>

                    <div class="social-login">
                        <p>or sign in with:</p>
                        <button mat-raised-button class="btn-fb waves-light" matWavesEffect>
                            <i class="fab fa-facebook-f left"></i> Facebook
                        </button>
                    </div>
                </div>

                <mat-spinner *ngIf="loading"></mat-spinner>
            </mat-card-actions>

            <div *ngIf="error && !loading" class="alert alert-danger">{{error}}</div>
        </form>
    </mat-card-content>
</mat-card>
