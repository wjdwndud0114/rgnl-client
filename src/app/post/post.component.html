<mat-card class="post-card">
    <mat-card-header>
        <div mat-card-avatar class="post-avatar"></div>
        <mat-card-title #title>{{post.title}}</mat-card-title>
        <mat-card-subtitle #subtitle>{{post.createdDate}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>{{post.content}}</mat-card-content>
</mat-card>
