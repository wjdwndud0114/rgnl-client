<mat-card class="post-card mb-3">
    <div *ngIf="!isEditing" class="post-wrapper">
        <mat-card-header>
            <div mat-card-avatar class="post-avatar"></div>
            <mat-card-title>{{post.Title}}</mat-card-title>
            <mat-card-subtitle>{{post.User.FirstName}} {{post.User.LastName}} - {{post.CreatedDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{post.Content}}</mat-card-content>
    </div>
    <div *ngIf="isEditing" class="post-edit-wrapper">
        
    </div>
</mat-card>
